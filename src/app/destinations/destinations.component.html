<div class="card-body">
    <div class="card text-center">
        <div class="card-header display-4">
            {{ componentTitle }}
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="destinations && destinations.length">
            <thead>
                <th>Code</th>
                <th>City</th>
                <th>Description</th>
                <th>Rating</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let destination of destinations"
                    [ngSwitch]="destination.RatingType">
                    
                    <td>{{ destination.AirportCode }}</td>
                    <td>{{ destination.City }}</td>
                    <td>{{ destination.Description }}</td>
                    <!-- <td>{{ destination.Rating }} -->
                    <td>
                       <div *ngSwitchCase="'snowflake'">
                           <div *ngFor="let n of destination.RatingIcons; let i = index;">
                            <span class="inline-block padding-right: 10px; float-right">
                            <i class="fa fa-snowflake-o icon-padding" aria-hidden="true"></i>
                            </span>
                           </div>
                       </div>                         
                       <div *ngSwitchCase="'thermometer'">
                        <div *ngFor="let n of destination.RatingIcons; let i = index;">
                            <span class="inline-block padding-right: 10px; float-right">
                            <i class="fa fa-thermometer-full icon-padding"  aria-hidden="true"></i>
                            </span>
                           </div>
                         
                       </div>
                    </td>
                    <td>
                        <img [src]="destination.imageUrl"
                            [title]="destination.Name"
                            class="thumbnailImg">
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
